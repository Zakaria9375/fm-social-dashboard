<div class="switcher-container xflex">
  <h4>Dark Mode</h4>
  <div class="xflex" tabindex="1" (keydown)="onKeydown($event)">
    <input type="checkbox" id="switcher" [checked]="switcher" (click)="toggleTheme()"  aria-label="Toggle dark mode">
    <label for="switcher" class="switch-btn" role="button"  ></label>
  </div>
</div>
